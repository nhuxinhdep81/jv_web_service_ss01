<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Student List</h2>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Address</th>
    </tr>
    <tr th:each="stu : ${listStudent}">
        <td th:text="${stu.id}"></td>
        <td th:text="${stu.fullName}"></td>
        <td th:text="${stu.gender} ? 'Nam' : 'Ná»¯'"></td>
        <td th:text="${#dates.format(stu.bod, 'dd/MM/yyyy')}"></td>
        <td th:text="${stu.address}"></td>

    </tr>
</table>
</body>
</html>
